<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eroy Beach Haven</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="hero-background">
        <img src="../image/bg.jpg" alt="">
        </div>
    <header>
        <div class="header-content">
            <div class="hero-logo">
                <a href="../index.html">
                <img src="../image/hero-logo.jpg" alt="">
            </a>
            </div>
            <div class="hero-title">
                <h1>Eroy Beach Haven </h1>
            </div>
            <nav> 
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../pages/cottages.html">Cottages</a></li>
                    <li><a href="../pages/room-rates.html">Room Rates</a></li>
                    <li><a href="../pages/reservation.html">Reservations</a></li>
                    <li><a href="../pages/about.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
    <section class="welcome">
        <div class="welcome-content">
            <h2 class="animate__animated animate__backInDown" >MAKE A RESERVATION</h2>
        </div>
        <div class="reservation">
        <div class="reservation-content">
            <p>Please fill out the form below to make a reservation:</p>
        </div>
        <div class="reservation-form">
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="check-in">Check-in Date:</label>
                <input type="date" id="check-in" name="check-in" required>
                <label for="check-out">Check-out Date:</label>
                <input type="date" id="check-out" name="check-out" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    </section>
    <div class="last-content">
        <p>After submitting the form, we will contact you to confirm your reservation. Thank you! </p>
    </div>
    </main>

    <footer class="reservation-footer">
        <div class="footer-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2024 Eroy Beach Haven. All rights reserved.</p>
    </footer>
</body>

</html>
